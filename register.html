<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录页</title>
		<link href="css/init.css" type="text/css" rel="stylesheet" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<link href="css/register.css" type="text/css" rel="stylesheet" />
		<link href="css/font-awesome.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div class="msWidth registerPage">
			<div class="registerInfo">

					<li>
						<img src="img/bms-pass.png" />

							<a href="javascript:void(0);" class="forgetPass">
		                           	记住密码
		             		</a>
						</div>
						<div class="checkbox checkbox-success nm-right">
							<input id="checkbox8" class="styled" type="checkbox">
							<label for="checkbox8">
		                           	记住密码
		             		</label>
						</div>
					</li>
					<li>
						<!--<input type="button" value="登录" />-->
						<button>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
